server:
  port: 9001

spring:
  application:
    name: psybooks-exporting-service
    servlet:
      multipart:
        max-file-size: 5MB
        max-request-size: 5MB
  datasource:
    url: jdbc:postgresql://localhost:5432/online_store_exporter?stringtype=unspecified
    username: postgres
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

expectedAuthToken:
  business-logic-service: token1

